version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  backend:
    image: ${DOCKER_USERNAME}/mean-backend:latest
    container_name: mean-backend
    environment:
      - MONGO_URI=mongodb://mongodb:27017/dd_db
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    image: ${DOCKER_USERNAME}/mean-frontend:latest
    container_name: mean-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
volumes:
  mongo-data: